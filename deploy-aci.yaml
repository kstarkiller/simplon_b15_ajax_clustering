apiVersion: 2023-05-01
location: westeurope
name: kevContainerGroupB15
properties:
  imageRegistryCredentials:
      - server: kevb15registry.azurecr.io
        username: kevb15registry
        password: password.registry
  containers:
  - name: kev-b15-front
    properties:
      image: kevb15registry.azurecr.io/frontend:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 8080
  - name: kev-b15-back
    properties:
      image: kevb15registry.azurecr.io/backend:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 8000
  osType: Linux
  ipAddress:
    type: Public
    dnsNameLabel: kev-ajax-clustering
    ports:
    - protocol: tcp
      port: 8080
    - protocol: tcp
      port: 8000
tags:
  kev: b15
type: Microsoft.ContainerInstance/containerGroups