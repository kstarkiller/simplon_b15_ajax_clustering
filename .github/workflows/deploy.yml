name: Azure Deployment

on:
  push:
    branches:
      - kev_deploy

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: kevb15registry.azurecr.io
          username: kevb15registry
          password: ${{ secrets.ACR_PASSWORD }} 

      - name: Build and push backend Docker image
        working-directory: backend
        run: |
          docker build -t kevb15registry.azurecr.io/backend .
          docker push kevb15registry.azurecr.io/backend

      - name: Build and push frontend Docker image
        working-directory: frontend
        run: |
          docker build -t kevb15registry.azurecr.io/frontend .
          docker push kevb15registry.azurecr.io/frontend

      - name: Create the backend Container Instances
        uses: azure/containers-deploy@v1
        with:
            resource-group: kev-b16
            dns-name-label: backend
            location: centralfrance
            container-name: backend
            image: kevb15registry.azurecr.io/backend
            cpu: 1
            memory: 1.5
            ports: 8000
            restart-policy: Always

      - name: Create the frontend Container Instances
        uses: azure/containers-deploy@v1
        with:
            resource-group: kev-b16
            dns-name-label: frontend
            location: centralfrance
            container-name: frontend
            image: kevb15registry.azurecr.io/frontend
            cpu: 1
            memory: 1.5
            ports: 8080
            restart-policy: Always

